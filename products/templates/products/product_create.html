{% extends 'base.html' %}
{% load static %}

{% block title %}Welcome to My Awesome Site!{% endblock %}

{% block content %}
    <!-- Hero Section Begin -->
    <section class="hero">
        <div class="container">
            <div class="row">
              <div class="contact-form spad pt-3">
                <div class="container">
                    <div class="col-lg-12 d-flex justify-content-between align-items-center mb-4">
                            <h3>Create Product</h3>
                            <a href="javascript:history.back()" class="btn btn-dark">Back</a>
                    </div>
                    <form action="{% url 'product_create' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-6 col-md-6">
                                <input type="text" placeholder="Title" id="title" name="title">
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <input type="text" placeholder="Description" id="description" name="description">
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <input type="text" placeholder="Price" id="price" name="price">
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <select class="" name="category" id="category">
                                  <option value="">Select Category</option>
                                </select>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <input type="tel" placeholder="Phone Number" id="phone_number" name="phone_number">
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <input type="file" placeholder="Profile Pic" id="profile_pic" name="profile_pic">
                            </div>
                            <div class="col-lg-12 text-center">
                                <button type="submit" class="site-btn">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </section>
    <!-- Hero Section End -->
    {% endblock %}
