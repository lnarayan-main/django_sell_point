{% extends 'auth_base.html' %}
{% load static %}

{% block title %}Welcome to My Awesome Site!{% endblock %}

{% block content %}

    <!-- Contact Form Begin -->
    <div class="contact-form spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="contact__form__title">
                        <h2>Register Yourself</h2>
                    </div>
                </div>
            </div>
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <label for="first_name">First Name:</label>
                        <input type="text" placeholder="First name" id="first_name" name="first_name">
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <label for="last_name">Last Name:</label>
                        <input type="text" placeholder="Last name" id="last_name" name="last_name">
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <label for="username">Username:</label>
                        <input type="text" placeholder="User Name" id="username" name="username">
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <label for="email">Email:</label>
                        <input type="email" placeholder="Email" id="email" name="email">
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <label for="password">Password:</label>
                        <input type="password" placeholder="Password" id="password" name="password">
                    </div>
                    <div class="col-lg-6 col-md-6">
                         <label for="password_confirm">Confirm Password:</label>
                        <input type="password" placeholder="Confirm Password" id="password_confirm" name="password_confirm">
                    </div>
            
                    <div class="col-lg-12 text-center">
                        <button type="submit" class="site-btn">Submit</button>
                    </div>
                </div>
            </form>
            
        </div>
    </div>
    <!-- Contact Form End -->

{% endblock %}
